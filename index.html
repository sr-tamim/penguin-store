<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penguin Store</title>
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Latest Bootstrap compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main class="main">
    <!-- search area -->
    <div class="container">
      <div class="search-box row m-auto">
        <!-- search input field -->
        <input id="input-field" class="search-field col-8 col-md-9 rounded" type="text" placeholder="type here" />
        <!-- search button -->
        <button type="button" class="btn btn-warning fw-bold search-button col-4 col-md-3" data-toggle="button"
          aria-pressed="false" autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <div class="row w-100 m-0">
      <!-- cart area start -->
      <div class="col-12 col-lg-5 col-xl-4 px-3 cart-main">
        <div class="cart px-3 py-4 mx-auto" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center fw-bold">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td></td>
                <td class="text-end" id="total-Products">0</td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="pe-0 text-end">$</td>
                <td id="price" class="text-end">0</td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="pe-0 text-end">$</td>
                <td id="delivery-charge" class="text-end">20</td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="pe-0 text-end">$</td>
                <td id="total-tax" class="text-end">0</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td class="pe-0 text-end">$</td>
                <td id="total" class="text-end">0</td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-warning text-center fw-bold mb-2">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- cart area end -->
      <!-- products container start -->
      <div class="col-12 col-lg-7 col-xl-8">
        <div id="all-products" class="w-100 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 m-auto px-2">
        </div>
      </div>
      <!-- products container end -->
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsContainer" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <style>
          .btn-close {
            background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='black'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat !important;
          }
        </style>

        <div class="modal-content p-3 p-sm-4">
          <div class="modal-header border-0 align-items-start">
            <!-- product title -->
            <h2 class="modal-title fw-bold lh-1 fs-4 pb-4 pe-3" id="modal-name"></h2>
            <!-- details modal close button -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- details body -->
          <div class="modal-body fs-5 p-0" id="modal-details">
          </div>
        </div>
      </div>
    </div>


  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- bootstrap js file link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</body>

</html>
