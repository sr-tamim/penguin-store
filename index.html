<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FakeStore</title>
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main class="main">
    <div class="container">
      <div class="search-box row m-auto">
        <input id="input-field" class="search-field col-9 rounded" type="text" placeholder="type here" />
        <button type="button" class="btn btn-warning fw-bold search-button col-3" data-toggle="button"
          aria-pressed="false" autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-5 col-xl-4 cart-main">
        <div class="cart px-3 py-4 mx-auto" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center fw-bold">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td></td>
                <td class="text-end" id="total-Products">0</td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="pe-0 text-end">$</td>
                <td id="price" class="text-end">0</td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="pe-0 text-end">$</td>
                <td id="delivery-charge" class="text-end">20</td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="pe-0 text-end">$</td>
                <td id="total-tax" class="text-end">0</td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td class="pe-0 text-end">$</td>
                <td id="total" class="text-end">0</td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-warning text-center fw-bold mb-2">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-7 col-xl-8">
        <div id="all-products" class="w-100 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 m-auto px-4">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- bootstrap js file link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</body>

</html>
